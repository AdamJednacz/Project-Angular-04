<!-- dashboard.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Ask Column -->
  <ng-container matColumnDef="ask">
    <th mat-header-cell *matHeaderCellDef> Ask </th>
    <td mat-cell *matCellDef="let element"> {{element.ask}} </td>
  </ng-container>

  <!-- Bid Column -->
  <ng-container matColumnDef="bid">
    <th mat-header-cell *matHeaderCellDef> Bid </th>
    <td mat-cell *matCellDef="let element"> {{element.bid}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Column definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
